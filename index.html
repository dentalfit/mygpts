<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f4f6f9;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .card {
    width: 250px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
  }
  .card img {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
  }
  .card h3 {
    margin: 10px 0;
  }
  .card p {
    font-size: 14px;
    line-height: 1.5;     /* 줄 간격 */
    word-break: keep-all; /* 단어 단위로 줄바꿈 */
    white-space: normal;  /* 자동 줄바꿈 허용 */
    margin-bottom: 15px;
  }
  .btn {
    display: inline-block;
    padding: 8px 15px;
    background: #007bff;
    color: white;
    border-radius: 6px;
    text-decoration: none;
  }
</style>
